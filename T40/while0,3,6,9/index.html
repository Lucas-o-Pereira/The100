<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contagem while do 0 a 18 de 3 em 3</h1>
     <script>
        let contador = 0;
        while (contador <= 18) {
            document.write(contador + "<br>");
            contador += 3;
        }
     </script>
</body>
</html>
