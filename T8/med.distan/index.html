<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metros</title>
  </head>
  <body>
    <script>
      let metros = prompt("Digite uma distância em metros :");

      let quilometros = metros / 1000;
      alert("A distância em quilômetros é: " + quilometros + " km");
      console.log("A distância em quilômetros é: " + quilometros + " km");

      let hectometros = metros / 100;
      alert("A distância em hectômetros é: " + hectometros + " hm");
      console.log("A distância em hectômetros é: " + hectometros + " hm");

      let decametros = metros / 10;
      alert("A distância em decâmetros é: " + decametros + " dam");
      console.log("A distância em decâmetros é: " + decametros + " dam");

      metros = parseFloat(metros);

      let decimetros = metros * 10;
      alert("A distância em decímetros é: " + decimetros + " dm");
      console.log("A distância em decímetros é: " + decimetros + " dm");

      let centimetros = metros * 100;
      alert("A distância em centímetros é: " + centimetros + " cm");
      console.log("A distância em centímetros é: " + centimetros + " cm");

      let milimetros = metros * 1000;
      alert("A distância em milímetros é: " + milimetros + " mm");
      console.log("A distância em milímetros é: " + milimetros + " mm");
    </script>
  </body>
</html>
