<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 10 a 3</title>
</head>
<body>
    <script>
        let contador = 10;
        while (contador >= 3) {
            document.write(contador + "<br>");
            contador--;
        }
    </script>
</body>
</html>
