<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let largura = prompt("Digite a largura da área a ser pintada (em metros):");
        let altura = prompt("Digite a altura da área a ser pintada (em metros):");
        let area = largura * altura;
        let litrosNecessarios = area / 2;
        alert("Área total a ser pintada: " + area + " metros quadrados");
        alert("Quantidade de litros necessários: " + litrosNecessarios);
        console.log("Área total a ser pintada: " + area + " metros quadrados");
        console.log("Litros de tinta necessários: " + litrosNecessarios + " litros");
    </script>
</body>
</html>
