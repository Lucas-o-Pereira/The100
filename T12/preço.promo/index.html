<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreçoPromoc</title>
</head>
<body>
   <script>
     let precoNormal = prompt("Digite o preço do produto:");
     let desconto = precoNormal - (precoNormal * 0.05);
     alert("O preço com desconto é: " + desconto);
     console.log("Preço original: " + precoNormal + ", Preço com desconto: " + desconto);
     </script> 
     <i><h1>5% DE DESCONTO</h1></i>
</body>
</html>
