<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voto</title>
</head>
<body>
    <script>
        let idade = prompt("Qual a sua idade?");

        if (idade < 16) {
            alert("Não vota");
        } else if ((idade >= 16 && idade < 18) || (idade > 65)) {
            alert("Voto opcional");
        } else {
            alert("Voto obrigatório");
        }
    </script>
</body>
</html>
