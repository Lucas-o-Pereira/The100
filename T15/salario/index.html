<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário</title>
</head>
<body>
    <script>
        let diasTrabalhados = parseInt(prompt("Digite o número de dias trabalhados no mês:"));
        let salarioDiario = 25 * 8
        let salarioMensal = diasTrabalhados * salarioDiario;
        alert("O salário mensal é: R$ " + salarioMensal.toFixed(2));
        console.log("Salário mensal calculado para " + diasTrabalhados + " dias trabalhados: R$ " + salarioMensal.toFixed(2));
    </script>
</body>
</html>
