<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAR OU IMPAR</title>
  </head>
  <body>
    <script>
      let numero = parseInt(prompt("Digite um número:"));
       if (numero % 2 === 0) {
         alert("Par");
       } else {
         alert("Ímpar");
       }
    </script>
  </body>
</html>
