<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let exercicio = prompt("Quantas horas de exercicio voce fez este mes?");
       let pontos = 0;
       let centavos = 0;
         if (exercicio <= 10) {
              pontos = exercicio * 2;
              centavos = pontos / 20";
              alert("Voce ganhou " + pontos + " pontos e " + centavos + " R$");
            } else if (exercicio < 10 || exercicio <= 20) {
                pontos = exercicio * 5;
                centavos = pontos / 20;
                alert("Voce ganhou " + pontos + " pontos e " + centavos + " R$");
                } else {
                pontos = exercicio * 10;
                centavos = pontos / 20;
                alert("Voce ganhou " + pontos + " pontos e " + centavos + " R$");
                }
    </script>
</body>
</html>
