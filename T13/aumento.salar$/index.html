<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aumento 15%</title>
</head>
<body>
    <script>
      let salarioAtual = parseInt(prompt("Digite o salário atual :"))
      let novoSalario =  salarioAtual * 1.15
      alert(`O seu novo salário será R$${novoSalario.toFixed(2)}`)
      console.log("O seu novo salário será R$" + novoSalario.toFixed(2))
    </script>
</body>
</html>
