<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 6 a 11</title>
</head>
<body>
    <script>
        let numero = 6;

        while (numero < 11) {
            console.log(numero);
            numero++;
            alert(numero);
        }
    </script>
</body>
</html>
