<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 100 a 0 de 5 em 5</title>
</head>
<body>
    <script>
        let contador = 100;

         while (contador >= 0) {
            console.log(contador);
            contador -= 5;
         }

        let tcontador = 100;
         while (tcontador >= 0) {
            document.write(tcontador + "<br>");
            tcontador -= 5;
         }
    </script>
</body>
</html>
